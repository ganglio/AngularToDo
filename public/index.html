<!doctype html>
<html lang="en" ng-app="todo">
<head>
	<meta charset="UTF-8">
	<title>AngularToDo</title>
	<script type="text/javascript" src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular-resource.min.js"></script>
	<script type="text/javascript" src="todo.js"></script>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div ng-view>
	</div>
	<form class="form-horizontal">
		<input type="text" ng-model='formTodoText' ng-model-instant/>
		<button class='btn' ng-click='addTodo()'><i class='icon-plus'></i>Add</button>
	</form>
	<button class='btn-large' ng-click='clearCompleted()'><i class='icon-trash'></i>Clear completed</button>
</body>
</html>
